{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/payment.css' %}">
    <script>
        var submitButton = document.getElementById('submit');
       submitButton.addEventListener('click', function() {
      alert('The item is successfully purchased! Thank you!!! :)');
    });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
            <h3>BILLING ADDRESS</h3>
            <form>
                Full name
                <input type="text" name="" placeholder="Enter name" >

                Mobile Number
                <input type="number" id="number" placeholder="Enter mobile number" >

                Address
                <input type="text" name="" placeholder="Enter address" >

                City
                <input type="text" name="" placeholder="Enter City" >

                <div id="zip" >
                    <label>
                        State
                        <select>
                            <option>Choose State..</option>
                            <option>Gandaki</option>
                            <option>Bagmati</option>
                            <option>Lumbini</option>
                            <option>Karnali</option>
                        </select>
                    </label>
                        <label>
                            Zip code
                            <input type="number" name="" placeholder="Zip Code">
                        </label>
                </div>
            </form>
        </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card<br>
                    <img src="{% static '/images/payimages/card1.png' %}" width="100">
                    <img src="{% static '/images/payimages/card2.png' %}" width="50"><br>
                    
                    Credit Card Number
                    <input type="text" name="" placeholder="Enter card number">
                    Exp Month
                    <input type="text" name="" placeholder="Enter City">
    
                    <div id="zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                            </select>
                        </label>
                            <label>
                                CVV
                                <input type="number" name="" placeholder="CVV">
                            </label>
                    </div> 
                    Or others
                   <br>
                 <a href="https://esewa.com.np/#/home"><img src="{% static '/images/payimages/esewa.jpg' %}" width="50"></a>  
                 <a href="https://khalti.com/">  <img src="{% static '/images/payimages/khalti.png' %}" width="60"></a> 
                <a href="https://www.imepay.com.np/#/"> <img src="{% static '/images/payimages/imepay.jpg' %}" width="45"></a> 
                    <br>
                </form>
             <a href="/"> <input type="submit" id="submit" 
              onclick="alert('Thank you!!! Purchase is Successful.You will get call at the delivery time.')" value="Procced to Checkout" "></a>
            </div>
        </div>
    </header>
    
</body>
</html>
